---
name: ðŸ“š Publish Documentation

on:
  push:
    branches: [main, 'release/*']  # Run on main and release branches
    tags: ['v*']  # Run on version tags
  pull_request:
    branches: [main]  # Only run on PRs targeting main branch
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: docs-versioned-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-docs:
    uses: ./.github/workflows/docs.yml
    with:
      # =============================================================================
      # Versioning Configuration (Always Enabled)
      # =============================================================================
      deployment_branch: 'gh-pages'  # Required for versioned documentation
      # =============================================================================
      # Doxygen Configuration
      # =============================================================================
      doxygen_config: "_config/Doxyfile"

      # =============================================================================
      # Jekyll Configuration
      # =============================================================================
      jekyll_enabled: true
      jekyll_config: "_config/_config.yml"
      jekyll_source: "."
      jekyll_destination: "_site"
      jekyll_layouts_dir: "_config/_layouts"

      # =============================================================================
      # Quality Assurance
      # =============================================================================
      run_link_check: true
      link_check_paths: "**/*.md"
      verbose: true

      # Markdown linting
      run_markdown_lint: true
      markdown_lint_paths: "**/*.md"

      # Spell checking
      run_spell_check: false
      spell_check_paths: "**/*.md"

      # =============================================================================
      # GitHub Pages Deployment
      # =============================================================================
      deploy_pages: ${{ github.event_name == 'push' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/v')) }}
