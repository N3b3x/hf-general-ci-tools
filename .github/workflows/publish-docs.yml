---
name: ðŸ“š Publish Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-no-doxygen-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-docs:
    uses: ./.github/workflows/docs.yml
    with:
      # Jekyll configuration for this repo's docs
      jekyll_enabled: true
      jekyll_config: "docs/_config.yml"
      jekyll_source: "."
      jekyll_destination: "_site"
      jekyll_layouts_dir: "docs/_layouts"

      # Link checking
      run_link_check: true
      link_check_paths: "docs/** **/*.md **/docs/**"
      verbose: true

      # Markdown linting
      run_markdown_lint: true
      markdown_lint_paths: "docs/** **/*.md **/docs/**"

      # Spell checking
      run_spell_check: false
      spell_check_paths: "docs/** **/*.md **/docs/**"

      # Deploy to GitHub Pages
      deploy_pages: true
