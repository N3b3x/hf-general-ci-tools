---
name: ðŸ“š YAML Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  yamllint:
    name: YAML Lint
    uses: ./.github/workflows/yamllint-reusable.yml
    with:
      paths: '.github/workflows/*.yml,**/*.yml,**/*.yaml'
      config_file: '_config/.yamllint'
      strict_mode: false
      exclude_patterns: '.git/**,node_modules/**,venv/**,.venv/**,_site/**'
