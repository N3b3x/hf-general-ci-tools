---
name: Docs Build & Deploy (Reusable)

on:
  workflow_call:
    inputs:
      doxygen_config:
        description: "Path to Doxyfile (relative to repo root)"
        type: string
        default: "Doxyfile"
      output_dir:
        description: "Generated HTML dir (relative to repo root)"
        type: string
        default: "docs/doxygen/html"
      run_link_check:
        description: "Run documentation link checker"
        type: boolean
        default: true
      link_check_paths:
        description: "Comma-separated paths to check for broken links"
        type: string
        default: "docs/**,*.md,**/docs/**"
      link_check_exclude_paths:
        description: "Comma-separated paths to exclude from link checking (in addition to defaults)"
        type: string
        default: ""
      run_markdown_lint:
        description: "Run markdown linting on documentation files"
        type: boolean
        default: false
      markdown_lint_paths:
        description: "Glob patterns for markdown files to lint"
        type: string
        default: "**/*.md"
      run_spell_check:
        description: "Run spell checking on documentation files"
        type: boolean
        default: false
      spell_check_paths:
        description: "Glob patterns for files to spell check"
        type: string
        default: "**/*.md"
      spell_check_config:
        description: "Path to cspell configuration file"
        type: string
        default: ".cspell.json"
      deploy_pages:
        description: "Deploy to GitHub Pages (main branch, non-PR)"
        type: boolean
        default: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check documentation links
        if: ${{ inputs.run_link_check }}
        run: |
          # Create temporary pyproject.toml with dynamic paths from input
          echo "Creating pyproject.toml with paths: ${{ inputs.link_check_paths }}"
          echo "Exclude paths: ${{ inputs.link_check_exclude_paths }}"
          
          # Convert comma-separated paths to TOML array format
          IFS=',' read -ra PATHS <<< "${{ inputs.link_check_paths }}"
          INCLUDE_PATHS=""
          for path in "${PATHS[@]}"; do
            # Trim whitespace and add quotes
            path=$(echo "$path" | xargs)
            if [ -n "$INCLUDE_PATHS" ]; then
              INCLUDE_PATHS="$INCLUDE_PATHS,
              \"$path\""
            else
              INCLUDE_PATHS="\"$path\""
            fi
          done
          
          # Convert comma-separated exclude paths to TOML array format
          EXCLUDE_PATHS="\"node_modules/**\",
            \".git/**\",
            \"**/node_modules/**\""
          if [ -n "${{ inputs.link_check_exclude_paths }}" ]; then
            IFS=',' read -ra EXCLUDE_PATHS_ARRAY <<< "${{ inputs.link_check_exclude_paths }}"
            for path in "${EXCLUDE_PATHS_ARRAY[@]}"; do
              # Trim whitespace and add quotes
              path=$(echo "$path" | xargs)
              if [ -n "$path" ]; then
                EXCLUDE_PATHS="$EXCLUDE_PATHS,
                \"$path\""
              fi
            done
          fi
          
          cat > pyproject.toml << EOF
          [tool.md-dead-link-check]
          # Configuration for md-dead-link-check
          # Include patterns for files to check
          include = [
            $INCLUDE_PATHS
          ]
          # Exclude patterns for files to skip
          exclude = [
            $EXCLUDE_PATHS
          ]
          # Additional configuration options
          ignore_links = [
            # Add any specific links to ignore here
          ]
          # Timeout for link checking (in seconds)
          timeout = 30
          # Follow redirects
          follow_redirects = true
          # Check external links
          check_external = true
          EOF
          
          # Run the link checker using the GitHub Action
          # The action will use the dynamically generated pyproject.toml

      - name: Run md-dead-link-check
        if: ${{ inputs.run_link_check }}
        uses: AlexanderDokuchaev/md-dead-link-check@v1.2.0
        with:
          config: pyproject.toml
          version: 1.2.0
          python_version: '3.10'

      - name: Setup Node.js (for linting)
        if: ${{ inputs.run_markdown_lint || inputs.run_spell_check }}
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        if: ${{ inputs.run_markdown_lint }}
        run: npm install -g markdownlint-cli

      - name: Lint markdown files
        if: ${{ inputs.run_markdown_lint }}
        run: markdownlint "${{ inputs.markdown_lint_paths }}" --ignore node_modules

      - name: Install cspell
        if: ${{ inputs.run_spell_check }}
        run: npm install -g cspell

      - name: Spell check
        if: ${{ inputs.run_spell_check }}
        run: |
          if [ -f "${{ inputs.spell_check_config }}" ]; then
            cspell "${{ inputs.spell_check_paths }}" --config "${{ inputs.spell_check_config }}"
          else
            cspell "${{ inputs.spell_check_paths }}"
          fi

      - name: Install Doxygen + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build docs (Doxygen)
        run: |
          doxygen "${{ inputs.doxygen_config }}"
          test -d "${{ inputs.output_dir }}" || { \
            echo "No docs at ${{ inputs.output_dir }}"; exit 1; }

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: ${{ inputs.output_dir }}
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: >
          ${{ inputs.deploy_pages && github.ref == 'refs/heads/main' &&
          github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ inputs.output_dir }}
          force_orphan: true
