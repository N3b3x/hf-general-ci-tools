---
name: Documentation Workflow (Reusable)

on:
  workflow_call:
    inputs:
      doxygen_config:
        description: 'Path to Doxyfile (relative to repo root)'
        required: false
        type: string
        default: 'Doxyfile'
      output_dir:
        description: 'Generated HTML directory'
        required: false
        type: string
        default: 'docs/doxygen/html'
      run_link_check:
        description: 'Run documentation link checker'
        required: false
        type: boolean
        default: true
      link_check_paths:
        description: 'Comma-separated paths to check for broken links'
        required: false
        type: string
        default: 'docs/**,*.md,**/docs/**'
      link_check_config:
        description: 'Path to lychee.toml config file (optional)'
        required: false
        type: string
        default: ''
      verbose:
        description: 'Enable verbose output for link checking'
        required: false
        type: boolean
        default: false
      run_markdown_lint:
        description: 'Run markdown linting on documentation files'
        required: false
        type: boolean
        default: false
      markdown_lint_paths:
        description: 'Glob patterns for markdown files to lint'
        required: false
        type: string
        default: '**/*.md'
      run_spell_check:
        description: 'Run spell checking on documentation files'
        required: false
        type: boolean
        default: false
      spell_check_paths:
        description: 'Glob patterns for files to spell check'
        required: false
        type: string
        default: '**/*.md'
      spell_check_config:
        description: 'Path to cspell configuration file'
        required: false
        type: string
        default: '.cspell.json'
      deploy_pages:
        description: 'Deploy to GitHub Pages'
        required: false
        type: boolean
        default: true
      jekyll_enabled:
        description: 'Enable Jekyll static site generation'
        required: false
        type: boolean
        default: false
      jekyll_config:
        description: 'Path to Jekyll configuration file'
        required: false
        type: string
        default: '_config.yml'
      jekyll_source:
        description: 'Jekyll source directory'
        required: false
        type: string
        default: 'docs'
      jekyll_destination:
        description: 'Jekyll build destination'
        required: false
        type: string
        default: '_site'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Install Ruby and Jekyll
        if: ${{ inputs.jekyll_enabled == true }}
        run: |
          echo "ðŸ”§ Installing Ruby and Jekyll..."
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev

          # Install Jekyll and Bundler
          sudo gem install jekyll bundler

          # Verify installation
          jekyll --version
          bundle --version

          echo "âœ… Ruby and Jekyll installed successfully"

      - name: Setup Node.js
        if: ${{ inputs.run_markdown_lint == true || inputs.run_spell_check == true || inputs.jekyll_enabled == true }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Jekyll dependencies
        if: ${{ inputs.jekyll_enabled == true }}
        run: |
          echo "ðŸ“¦ Installing Jekyll dependencies..."
          # Always create a GitHub Pages-compatible Gemfile for consistent builds
          echo "âœ… Creating GitHub Pages-compatible Gemfile for consistent builds"
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'github-pages', group: :jekyll_plugins" >> Gemfile

          # Install gems to local directory to avoid permission issues
          bundle config set --local path 'vendor/bundle'
          bundle install

          echo "âœ… Jekyll dependencies installed successfully"

      - name: Install markdownlint
        if: ${{ inputs.run_markdown_lint == true }}
        run: |
          echo "ðŸ“¦ Installing markdownlint..."
          npm install -g markdownlint-cli
          markdownlint --version
          echo "âœ… markdownlint installed successfully"

      - name: Install cspell
        if: ${{ inputs.run_spell_check == true }}
        run: |
          echo "ðŸ“¦ Installing cspell..."
          npm install -g cspell
          cspell --version
          echo "âœ… cspell installed successfully"

      - name: Generate Doxygen documentation
        run: |
          if [ -f "${{ inputs.doxygen_config }}" ]; then
            doxygen ${{ inputs.doxygen_config }}
            echo "âœ… Doxygen documentation generated successfully"
          else
            echo "âš ï¸  Doxyfile not found at ${{ inputs.doxygen_config }}, skipping Doxygen generation"
          fi

      - name: Build Jekyll site
        if: ${{ inputs.jekyll_enabled == true }}
        run: |
          JEKYLL_SOURCE="${{ inputs.jekyll_source }}"
          JEKYLL_CONFIG="${{ inputs.jekyll_config }}"
          JEKYLL_DEST="${{ inputs.jekyll_destination }}"

          echo "ðŸ” Debug: Jekyll configuration:"
          echo "  Source: $JEKYLL_SOURCE"
          echo "  Config: $JEKYLL_CONFIG"
          echo "  Destination: $JEKYLL_DEST"

          # Check if source directory exists
          if [ ! -d "$JEKYLL_SOURCE" ]; then
            echo "âŒ Jekyll source directory not found: $JEKYLL_SOURCE"
            exit 1
          fi

          # Check if _config.yml exists, create minimal one if missing
          if [ ! -f "$JEKYLL_SOURCE/$JEKYLL_CONFIG" ]; then
            echo "âš ï¸  Jekyll config not found, creating minimal _config.yml"
            cat > "$JEKYLL_SOURCE/$JEKYLL_CONFIG" << 'EOF'
          title: "Project Documentation"
          description: "Documentation for the project"
          theme: minima
          plugins:
            - jekyll-feed
            - jekyll-sitemap
            - jekyll-seo-tag
          markdown: kramdown
          highlighter: rouge
          EOF
            echo "âœ… Created minimal _config.yml"
          fi

          BASEURL="${{ steps.pages.outputs.base_path }}"
          echo "Using Pages base_path: $BASEURL"

          # Create destination directory if it doesn't exist
          mkdir -p "$JEKYLL_DEST"

          # Build Jekyll site using local bundle
          bundle exec jekyll build \
            --source "$JEKYLL_SOURCE" \
            --destination "$JEKYLL_DEST" \
            --baseurl "$BASEURL"

          # Verify build output
          if [ -d "$JEKYLL_DEST" ] && [ "$(ls -A "$JEKYLL_DEST")" ]; then
            echo "âœ… Jekyll site built successfully"
            echo "ðŸ“ Build output contents:"
            ls -la "$JEKYLL_DEST"
          else
            echo "âŒ Jekyll build failed - no output directory or empty directory"
            exit 1
          fi

      - name: Run markdown linting
        if: ${{ inputs.run_markdown_lint == true }}
        run: |
          markdownlint ${{ inputs.markdown_lint_paths }} || {
            echo "âŒ Markdown linting failed"
            exit 1
          }
          echo "âœ… Markdown linting passed"

      - name: Run spell checking
        if: ${{ inputs.run_spell_check == true }}
        run: |
          echo "ðŸ” Running spell check on: ${{ inputs.spell_check_paths }}"
          
          # Check if files exist before running cspell
          if ! find . -path "./${{ inputs.spell_check_paths }}" -type f | grep -q .; then
            echo "âš ï¸  No files found matching pattern: ${{ inputs.spell_check_paths }}"
            echo "âœ… Spell checking skipped (no files to check)"
            exit 0
          fi
          
          # Run cspell and capture output
          if [ -f "${{ inputs.spell_check_config }}" ]; then
            echo "ðŸ“ Using config file: ${{ inputs.spell_check_config }}"
            cspell_output=$(cspell ${{ inputs.spell_check_paths }} --config ${{ inputs.spell_check_config }} 2>&1)
            cspell_exit_code=$?
          else
            echo "ðŸ“ Using default configuration"
            cspell_output=$(cspell ${{ inputs.spell_check_paths }} 2>&1)
            cspell_exit_code=$?
          fi
          
          # Display cspell output
          echo "$cspell_output"
          
          # Check if cspell found any spelling issues
          if echo "$cspell_output" | grep -q "Issues found: [1-9]"; then
            echo "âŒ Spell checking failed - spelling issues found"
            exit 1
          elif [ $cspell_exit_code -eq 0 ]; then
            echo "âœ… Spell checking passed"
          else
            echo "âš ï¸  cspell exited with code $cspell_exit_code but no spelling issues detected"
            echo "âœ… Spell checking passed"
          fi

      - name: Link check with Lychee
        if: ${{ inputs.run_link_check == true }}
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            ${{ inputs.link_check_config != '' && format('--config {0}', inputs.link_check_config) || '' }}
            --no-progress
            ${{ inputs.verbose == 'true' && '--verbose' || '' }}
            --format detailed
            --timeout 10
            --exclude-all-private
            --exclude-mail
            ${{ inputs.link_check_paths }}
          fail: true

      - name: Prepare deployment artifacts
        run: |
          echo "ðŸ” Debug: Checking for documentation artifacts..."
          echo "Jekyll enabled: ${{ inputs.jekyll_enabled }}"
          echo "Jekyll destination: ${{ inputs.jekyll_destination }}"
          echo "Doxygen output dir: ${{ inputs.output_dir }}"

          # Check what directories exist
          echo "ðŸ“ Current directory contents:"
          ls -la

          if [ "${{ inputs.jekyll_enabled }}" == "true" ]; then
            echo "ðŸ” Checking Jekyll build output..."
            if [ -d "${{ inputs.jekyll_destination }}" ]; then
              echo "âœ… Jekyll build output found: ${{ inputs.jekyll_destination }}"
              echo "ðŸ“ Jekyll output contents:"
              ls -la "${{ inputs.jekyll_destination }}"
              DEPLOY_PATH="${{ inputs.jekyll_destination }}"
            else
              echo "âŒ Jekyll build output not found: ${{ inputs.jekyll_destination }}"
            fi
          fi

          if [ -z "$DEPLOY_PATH" ] && [ -d "${{ inputs.output_dir }}" ]; then
            echo "âœ… Using Doxygen output: ${{ inputs.output_dir }}"
            DEPLOY_PATH="${{ inputs.output_dir }}"
          fi

          if [ -z "$DEPLOY_PATH" ]; then
            echo "âŒ No documentation found to deploy"
            echo "Available directories:"
            find . -type d -name "*site*" -o -name "*docs*" -o -name "*html*" | head -10
            exit 1
          fi

          echo "âœ… Using deployment path: $DEPLOY_PATH"
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: ${{ env.DEPLOY_PATH }}
          retention-days: 7

      - name: Upload Pages artifact
        if: ${{ inputs.deploy_pages == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_PATH }}

  deploy:
    if: ${{ inputs.deploy_pages == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        continue-on-error: true
