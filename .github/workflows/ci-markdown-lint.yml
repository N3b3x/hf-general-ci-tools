---
name: üìù Markdown Lint CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  markdownlint:
    name: Markdown Lint
    uses: ./.github/workflows/ru-markdown-lint.yml
    with:
      # =============================================================================
      # File Selection
      # =============================================================================
      paths: 'docs/** *.md **/*.md'
      exclude_patterns: '.git/**,node_modules/**,venv/**,.venv/**,_site/**,**/hf-espidf-project-tools/**'

      # =============================================================================
      # Configuration
      # =============================================================================
      config_file: '_config/.markdownlint.json'

      # =============================================================================
      # Execution Options
      # =============================================================================
      use_docker: false  # Use official action (faster) or Docker (more control)
      fix: false  # Automatically fix fixable issues (does not commit changes)
      separator: ''  # Separator between glob patterns (default: space)

