---
name: üìù Markdown Lint CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  markdownlint:
    name: Markdown Lint
    uses: ./.github/workflows/ru-markdown-lint.yml
    with:
      paths: 'docs/** *.md **/*.md'
      config_file: '_config/.markdownlint.json'
      exclude_patterns: '.git/**,node_modules/**,venv/**,.venv/**,_site/**,**/hf-espidf-project-tools/**'

