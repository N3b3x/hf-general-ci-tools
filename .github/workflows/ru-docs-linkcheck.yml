---
name: ðŸ”— [RU] Documentation Link Check

on:
  workflow_call:
    inputs:
      checkout_recursive:
        description: 'Checkout submodules recursively (useful for projects with documentation in submodules)'
        required: false
        type: boolean
        default: false
      paths:
        description: 'Space-separated paths to check for broken links'
        required: false
        type: string
        default: 'docs/** *.md **/docs/**'
      fail_on_errors:
        description: 'Fail the workflow if broken links are found'
        required: false
        type: boolean
        default: true
      timeout:
        description: 'Timeout in seconds for each link check'
        required: false
        type: string
        default: '10'
      max_retries:
        description: 'Maximum number of retries per request'
        required: false
        type: string
        default: '3'
      retry_wait_time:
        description: 'Minimum wait time in seconds between retries'
        required: false
        type: string
        default: '1'
      exclude_private:
        description: 'Exclude private/internal links'
        required: false
        type: boolean
        default: true
      exclude_mail:
        description: 'Exclude mailto links'
        required: false
        type: boolean
        default: true
      verbose:
        description: 'Enable verbose output'
        required: false
        type: boolean
        default: false
      config_file:
        description: 'Path to lychee.toml config file (optional)'
        required: false
        type: string
        default: ''

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: ${{ inputs.checkout_recursive && 'recursive' || 'false' }}
          fetch-depth: 0

      - name: Link check with Lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            ${{ inputs.config_file != '' && format('--config {0}', inputs.config_file) || '' }}
            --no-progress
            ${{ inputs.verbose == 'true' && '--verbose' || '' }}
            --format detailed
            --timeout ${{ inputs.timeout }}
            --max-retries ${{ inputs.max_retries }}
            --retry-wait-time ${{ inputs.retry_wait_time }}
            ${{ inputs.exclude_private == 'true' && '--exclude-all-private' || '' }}
            ${{ inputs.exclude_mail == 'true' && '--exclude-mail' || '' }}
            ${{ inputs.fail_on_errors == 'true' && '--fail' || '' }}
            ${{ inputs.paths }}
