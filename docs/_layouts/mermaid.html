---
layout: default
---

<!-- Mermaid-enabled layout using CDN -->

<div class="main-content">
  {{ content }}
</div>

<!-- Mermaid CDN and initialization -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Mermaid with dark theme
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#ff6b6b',
        primaryTextColor: '#ffffff',
        primaryBorderColor: '#ff6b6b',
        lineColor: '#ffffff',
        secondaryColor: '#4ecdc4',
        tertiaryColor: '#45b7d1',
        background: '#1a1a1a',
        mainBkg: '#2d2d2d',
        secondBkg: '#3d3d3d',
        tertiaryBkg: '#4d4d4d'
      },
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true
      },
      sequence: {
        useMaxWidth: true
      },
      gantt: {
        useMaxWidth: true
      }
    });
    
    console.log('Mermaid initialized successfully');
  });
</script>

<!-- Enhanced Mermaid styling -->
<style>
  .mermaid {
    text-align: center;
    margin: 2rem 0;
    padding: 1rem;
    background: var(--search-result-bg, #f8f9fa);
    border-radius: 8px;
    border: 1px solid var(--border-color, #e1e4e8);
  }
  
  /* Dark mode adjustments */
  @media (prefers-color-scheme: dark) {
    .mermaid {
      background: var(--search-result-bg, #2d2d2d);
      border-color: var(--border-color, #444);
    }
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .mermaid {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 0.9em;
    }
  }
</style>
