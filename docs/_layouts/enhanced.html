---
layout: default
---

<!-- Enhanced layout with additional features -->

<div class="main-content">
  {{ content }}

  <!-- Enhanced feedback section -->
  <div class="page-feedback">
    <h3>Was this helpful?</h3>
    <div class="feedback-buttons">
      <button class="feedback-btn" data-feedback="yes">👍 Yes</button>
      <button class="feedback-btn" data-feedback="no">👎 No</button>
    </div>
    <div class="feedback-message" style="display: none;">
      <p>Thank you for your feedback!</p>
    </div>
  </div>
</div>

<!-- Enhanced scripts -->
<script>
  // Initialize feedback system
  document.addEventListener('DOMContentLoaded', function() {
    const feedbackButtons = document.querySelectorAll('.feedback-btn');
    const feedbackMessage = document.querySelector('.feedback-message');
    
    if (feedbackButtons.length > 0) {
      feedbackButtons.forEach(button => {
        button.addEventListener('click', function() {
          const feedback = this.dataset.feedback;
          
          // Track feedback (could send to analytics)
          console.log('Feedback received:', feedback);
          
          // Show thank you message
          if (feedbackMessage) {
            feedbackMessage.style.display = 'block';
          }
          
          // Disable buttons
          feedbackButtons.forEach(btn => btn.disabled = true);
        });
      });
    }
  });
</script>
